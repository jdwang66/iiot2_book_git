<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, 
		shrink-to-fit=no">
	<title>Routing Test</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script src="js/test_route.js"></script>
</head>
<body>
	<div class="container">	
	<div class="mt-4 p-5 bg-primary text-white rounded text-center">
		<h1>路由測試</h1>		
	</div>
	
	<form class="mt-4" >
		<div class="mb-3">
			<label for="num1" class="form-label">Num1</label>
			<input type="text" class="form-control" id="num1">
		</div>
		<div class="mb-3">
			<label for="num2" class="form-label">Num2</label>
			<input type="text" class="form-control" id="num2">
		</div>
		<button type="button" class="btn btn-primary mx-3" id="sum">加總</button>
		<button type="button" class="btn btn-primary mx-3" id="sub">相減</button>
		<button type="button" class="btn btn-primary mx-3" id="mul">相乘</button>
	</form>	
	<p><h4>結果:  <span id="result" class="text-primary mx-3">
		</span></h4></p>
	</div>
</body>
</html>
